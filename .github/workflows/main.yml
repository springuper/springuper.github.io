# This is a basic workflow to help you get started with Actions

name: Deploy Github Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Grant GITHUB_TOKEN the permissions required for deploying to GitHub Pages
    permissions:
      contents: write  # 需要 write 权限来推送到 gh-pages 分支
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd blog
          npm install

      # Build Hexo site
      - name: Build Hexo site
        run: |
          cd blog
          cp themes/_config.yml themes/even/
          npm run build

      # Copy built files to docs directory
      - name: Copy files to docs
        run: |
          cp -r blog/public/* docs/
          cp favicon.ico docs/
          # 确保删除 CNAME 文件（如果存在）
          rm -f docs/CNAME
          # 验证文件是否正确复制
          ls -lh docs/index.html
          head -5 docs/index.html

      # Deploy to gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false  # 不保留旧文件，确保完全替换