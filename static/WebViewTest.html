<!DOCTYPE html>
<html class="no-svg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WebView Test</title>
</head>
<body>
  <button id="go-google-btn">go to google</button>
  <script>
    var el = document.querySelector('#go-google-btn');
    el.addEventListener('click', function () {
      window.open('https://www.baidu.com');
    });
  </script>
</body>
</html>
